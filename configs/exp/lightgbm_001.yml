common:
    seed: &seed 2020
    metrics:
        name: rmsle
        params: {}
    drop:

data:
    loader:
        train:
            data_type: train
            reduce: False
        test:
            data_type: test
            reduce: False
    features:
        name: custom_001
        cat_features:
        oof:
            name:
    target:
        name: likes
        convert_type: log1p
        reconvert_type: expm1
    adversarial_validation: False

validation:
    name: KFold
    params:
        n_splits: 5
    split:
        y: likes
        groups:
    weight: average
    single: False

model:
    name: lightgbm
    task_type: regression
    params:
        boosting_type: gbdt
        objective: regression
        metric: rmse
        learning_rate: 0.01
        num_leaves: 32
        min_child_samples: 20
        feature_fraction: 0.8
        bagging_fraction: 0.8
        bagging_freq: 1
        bagging_seed: 11
        max_bin: 255
        verbose: -1
        nthread: -1
        seed: *seed
        first_metric_only: True
    num_boost_round: 10_000
    verbose_eval: 200
    early_stopping_rounds: 200
    feval:
    fobj:
    imp_type: gain